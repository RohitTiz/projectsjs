<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="github-container">
    <h2>🔍 GitHub Profile Finder</h2>
    
    <div class="search-section">
        <input type="text" id="githubUsername" placeholder="Enter GitHub username..." class="search-input">
        <button id="searchBtn" class="search-btn">Search</button>
    </div>
    
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Searching GitHub...</p>
    </div>
    
    <div id="error" class="error hidden">
        <!-- Error messages will appear here -->
    </div>
    
    <div id="profile" class="profile hidden">
        <!-- GitHub profile will be displayed here -->
    </div>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="todo-container">
    <h2>📝 My Todo List</h2>
    
    <div class="todo-input-section">
        <input type="text" id="todoInput" placeholder="Enter a new task..." class="todo-input">
        <button id="addTodoBtn" class="add-btn">Add Task</button>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <ul id="todoList" class="todo-list">
        <!-- Todos will be added here dynamically -->
    </ul>
    
    <div class="todo-stats">
        <span>Total: <span id="totalCount">0</span></span>
        <span>Pending: <span id="pendingCount">0</span></span>
        <span>Completed: <span id="completedCount">0</span></span>
    </div>
</div>

    
</body>
</html>
